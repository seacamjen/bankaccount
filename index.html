<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank of Joke</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron"></div>
      <div class="row">
        <div class="col-md-6 bg-color">
          <div id="loggedIn">
            <h1>Welcome,<span class="welcomeName"> </span></h1>
          </div>

          <form id="register">
            <h1>Welcome to Bank of Joke</h1>
            <div class="form-group">
              <label for="name">Please enter your name:</label>
              <input type="text" name="name" id="name" autofocus>
            </div>
            <div class="form-group">
              <label for="initialDeposit">Please enter initial deposit:</label>
              <input type="number" name="name" id="initialDeposit">
            </div>
            <button type="submit" name="btn">Submit</button>
          </form>
        </div>
        <div class="col-md-6 bg-color">
          <h1>Make a deposit or withdrawal</h1>
          <form id="transaction">
            <div class="form-group">
              <label for="deposit">Deposit:</label>
              <input type="number" name="name" id="deposit">
            </div>
            <div class="form-group">
              <label for="withdrawal">Withdrawal:</label>
              <input type="number" name="name" id="withdrawal">
            </div>
            <button type="submit" name="btn">Transact that!</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 bg-color">
          <h2>Total Balance</h2>
          <div id="balance">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
